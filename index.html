<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>COLD BREW</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/LOGO.jpg" alt="Coldbrew Logo" class="logo-img">
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
            
    </nav>

    <section id="home">
        <h1>Welcome to Coldbrew</h1>
        <p>Your cozy spot for the finest coffee, teas, snacks, and meals.</p>
        <p>Relax. Sip. Enjoy.</p>
        <a href="menu.html" class="b">Order Now!</a>
    </section>
    
    <section id="forms" class="form-section">

        <div class="tabs">
            <a href="#login" class="tab">Login</a>
            <a href="#register" class="tab">Register</a>
        </div>

        <div id="login" class="form-box">
            <h2>Login</h2>
            <form>
                <label>Email</label>
                <input type="email" required>

                <label>Password</label>
                <input type="password" required>

                <button>Login</button>
            </form>
        </div>
        <div id="register" class="form-box">
            <h2>Register</h2>
            <form>
                <label>Full Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Password</label>
                <input type="password" required>

                <button>Register</button>
            </form>
        </div>
    </section>

</body>
</html>
